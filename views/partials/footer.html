{# add your footer here
to access footer data use {{ partials.footer.field_name }} #}


<!-- /footer-columns-region start-->


<div id="footer-columns-region " class="footer-columns region-30 block-30 bg-color-grayDark2 text-color-light " style="background-color:#e9886c ">
    <div class="container ">
        <div class="row ">
           
                {% for address_block in partials.footer.address_block %}
                <div id="footer-first-column-region " class="footer-first-column col-xs-12 col-md-4 text-center ">
                    <!-- /region start -->
                    <div class="region ">
                        <!-- /footer-address-block start-->
                        <div id="footer-address-block " class="footer-address block ">
                            <i class="fa {{address_block.font_awesome_class}} size-32 margin-bottom-20 " style="color: #a21c16 " ></i>
                            <p>{{ address_block.address }}</p>
                        </div>
                        <!-- /footer-address-block end-->
                    </div>
                    <!-- /region end-->
                </div>
                {% endfor %}
           
        </div>
    </div>
</div>
<!-- /footer-columns-region end-->

<footer data-swiftype-index='false' class="region-10 block-10 bg-color-grayDark1 text-color-light ">
    <div class="container ">
        <div class="row ">
            <!-- /footer-left-region start -->
            <div id="footer-left-region " class="footer-left region-bottom-sm-0 col-xs-12 col-md-6 text-center-sm ">
                <div class="region ">
                    <!-- /copyright-block start-->
                    <div id="copyright-block " class="block ">
                        <p>{{ partials.footer.copyright }}</p>
                    </div>
                    <!-- /copyright-block end-->
                </div>
            </div>
            <!-- /footer-left-region end-->

            <!-- /footer-right-region start-->
            <div id="footer-right-region " class="footer-right region-top-sm-0 col-xs-12 col-md-6 text-right text-center-sm ">
                <div class="region ">
                    <!-- /social-networks-footer start-->
                    <div id="social-networks-footer-block " class="social-networks-footer block ">
                    {% for social_icon in partials.footer.social_icon %}
                        <a href="{{social_icon.url}} "><i class="fa {{social_icon.font_awesome_class}} " aria-hidden="true "></i></a>
                    {% endfor %}
                       
                    </div>
                    <!-- /social-networks-footer end-->
                </div>
            </div>
            <!-- /footer-right-region end-->

        </div>
    </div>
</footer>
